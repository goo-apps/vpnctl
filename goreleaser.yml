project_name: vpnctl

builds:
  - id: vpnctl
    main: ./main.go
    binary: vpnctl
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}

archives:
  - id: release-archive
    builds:
      - vpnctl
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"

release:
  github:
    owner: goo-apps
    name: vpnctl
    # draft: false
    # prerelease: false

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
